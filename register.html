<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册页面</title>
<link href="css/register.css" type="text/css" rel="stylesheet">
<script src="js/register.js"></script>
</head>
<body>
<form method="get" action="register_chk.php">
<p>如果您没有注册，请您注册之后再登陆。如果您已经注册，但忘记了密码，
您可以通过找回密码将您的密码找回</p>
<div id="namediv1">注册名称：<input type="text" id="regname" name="regname" onblur="checkuser()">
<label id="text1">用户名必须以字母开头，且不得少于6位</label></div>
<div id="pwddiv1">注册密码：<input type="password" name="regpwd1" id="regpwd1">
<label id="text2">请输入密码</label></div>
<div id="pwddiv2">注册密码：<input type="password" name="regpwd2" id="regpwd2" onblur="checkpwd()"></div>
<div id="emaildiv">电子邮箱：<input type="text" name="email" id="regemail" onblur="checkemail()">
<label id="text3">邮箱格式xxx@xx.com</label></div>
<br><br>
<div id="morediv">密保问题：<input type="text" name="question"></div>
<div id="morediv">密保答案：<input type="text" name="answer"></div>
<div id="realname">真是姓名：<input type="text" name="realname"></div>
<div id="brithday">出生日期：<input type="text" name="birthday"></div>
<div id="tel">联系电话：<input type="text" name="telephone"></div>
<div id="qq">QQ号码：<input type="text" name="qq"></div>
<div><button id="regbtn" onclick="check()">注册</button>
<button id="morebtn">详细信息</button><button id="logbtn">登陆</button>
</div>
</form>
</body>
</html>
